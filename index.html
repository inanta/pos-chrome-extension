<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OOC PlatformOS Chrome Extension</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>OOC PlatformOS Chrome Extension</h1>
        <form>
            <div class="form-group">
                <label for="url">Instance URL</label>
                <input type="text" class="form-control" id="url" placeholder="Enter instance URL" value="">
            </div>
            <div class="form-group">
              <label for="env">Select Environment</label>
              <select class="form-control" id="env">
                <option value="staging">Staging</option>
                <option value="production">Production</option>
              </select>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" value="">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button id="submit" type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>
	<script src="index.js"></script>
  </body>
</html>
