<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OOC PlatformOS Chrome Extension</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>OOC PlatformOS Chrome Extension</h1>
        <form>
            <div class="form-group">
                <label for="url">Instance URL</label>
                <input disabled type="text" class="form-control" id="url" placeholder="Enter instance URL">
            </div>
            <!-- <div class="form-group">
              <label for="env">Select Environment</label>
              <select class="form-control" id="env">
                <option value="staging">Staging</option>
                <option value="production">Production</option>
              </select>
            </div> -->
            <div class="form-group">
                <label for="email">Email address</label>
                <input disabled type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="token">Access Token</label>
                <input disabled type="token" class="form-control" id="token" aria-describedby="accessTokenHelp" placeholder="Access Token">
                <small id="accessTokenHelp" class="form-text text-muted">Showing access token for testing purpose.</small>
            </div>
            <button id="submit" type="button" class="btn btn-primary">Forget Access Token</button>
        </form>
    </div>
	<script src="access_token.js"></script>
  </body>
</html>
